<div class="header">
  <a class="header-logo" routerLink="">Featured Charity</a>
</div>
<div routerLink="about" class="banner"></div>
<div class="tabs">
  <ul>
    <li (click)="toggleShow()">Newest</li>
    <li (click)="toggleShow()">Popular</li>
    <li (click)="toggleShow()">End Date</li>
    <!-- <li (click)="toggleShow()"></li> -->
  </ul>
</div>
<div *ngFor="let item of list" class="container">
  <div class="box">
    <div class="percent">
      <svg>
        <circle cx="42" cy="42" r="42"></circle>
        <circle cx="42" cy="42" r="42"></circle>
      </svg>
      <div class="num">
        <img class="img" [src]="item.image" alt="">
      </div>
    </div>
  </div>
  <div class="content">
    <p class="heading">{{item.heading}}</p>
    <p class="sub-heading">{{item.subHeading}}</p>
    <p class="description">{{item.description}}</p>
  </div>
</div>
